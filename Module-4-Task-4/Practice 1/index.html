<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panda form</title>
</head>
<body>
    <hr>
    <label for="search">Search your Image here: 
        <input type="search" id="search" name="search" placeholder="Search something">
        <button>Search</button>
    </label>

    <br><br>
    <img src="panda.webp" alt="panda image" width="30%"><br><br>
    <a href="https://www.britannica.com/animal/giant-panda" target="_blank">For more click here</a><hr>
    <form action="" method="">
        <caption>Feedback Form:</caption><br>
        <label for="name">
            Name: 
            <br><input type="text" name="name" id="name">
        </label>
        <br>
        <label for="date">
            Date: 
            <br><input type="date" name="date" id="date">
        </label><br>

        <label for="comment">
            Comment: 
            <br><textarea name="comment"id="comment" cols="60" rows="5"></textarea>
        </label><br><br>
        <input type="button" value="Submit">
    </form>
</body>
</html>
